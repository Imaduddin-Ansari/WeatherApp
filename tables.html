<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/tables/page.css">

</head>
<body>

        <ul>
            <li>
                <span class="logo">

                    Weather.io</span>
                <button onclick=togglesidebar() id="toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z"/></svg>
                </button>
            </li>
            <li>
                <a href="dashboard.html">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M520-600v-240h320v240H520ZM120-440v-400h320v400H120Zm400 320v-400h320v400H520Zm-400 0v-240h320v240H120Zm80-400h160v-240H200v240Zm400 320h160v-240H600v240Zm0-480h160v-80H600v80ZM200-200h160v-80H200v80Zm160-320Zm240-160Zm0 240ZM360-280Z"/></svg>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="tables.html">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm240-240H200v160h240v-160Zm80 0v160h240v-160H520Zm-80-80v-160H200v160h240Zm80 0h240v-160H520v160ZM200-680h560v-80H200v80Z"/></svg>
                    <span>Tables</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
    <form class="search">
        <div id="weather"></div>
        <input type="text" placeholder="Search For City" class="searchinput">
        <button type="submit" class="getweather">
            <span>Get Weather</span>
        </button>
    </form>
    <div class="wrapper">
        <div class="leftbox">
            <div class="spinner" id="loadingSpinner"></div>
            <h1>5 Days Weather Forecast</h1>
            <div class="options">
                <div class="filter">
                    <label for="filter">Filter by:</label>
                    <select id="filter" class="filter-dropdown">
                        <option value="all">None</option>
                        <option value="asc">Ascending</option>
                        <option value="dsc">Descending</option>
                        <option value="rain">Rainy</option>
                        <option value="max">Highest temperature</option>
                    </select>
                </div>
            <div class="units">
                <span class="celsius active">&#176C</span>
                <span class="fahrenheit">&#176F</span>
            </div>
            </div>
            <div class="forcasttable">
                <h1 class="city"></h1>
                <table class="tableofweather">
                    
                </table>
            </div>
            <div class="pagination">
                <button id="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                </button>
                <span id="pagenum"> Page 1</span>
                <button id="next">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
                </button>
            </div>
        </div>
        <div class="rightbox">
                <div class="outerbox">
                    <h1>Weather.io Bot</h1>
                 <ul class="response">
                    <li class="chat incoming">
                    </li>
                    <li class="chat outgoing">
                    </li>
                 </ul>
                    <div class="input">
                       <input type="text" id="question" placeholder="Message Weather.io">
                       <button id="sendquestion">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/></svg>
                      </button>
                 </div>
        </div>
    </div>
    <div class="helpbutton">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="M476-280q21 0 35.5-14.5T526-330q0-21-14.5-35.5T476-380q-21 0-35.5 14.5T426-330q0 21 14.5 35.5T476-280Zm-36-154h74q0-17 1.5-29t6.5-23q5-11 12.5-20.5T556-530q35-35 49.5-58.5T620-642q0-53-36-85.5T487-760q-55 0-93.5 27T340-658l66 26q7-27 28-43.5t49-16.5q27 0 45 14.5t18 38.5q0 17-11 36t-37 42q-17 14-27.5 27.5T453-505q-7 15-10 31.5t-3 39.5Zm40 394L360-160H200q-33 0-56.5-23.5T120-240v-560q0-33 23.5-56.5T200-880h560q33 0 56.5 23.5T840-800v560q0 33-23.5 56.5T760-160H600L480-40ZM200-240h192l88 88 88-88h192v-560H200v560Zm280-280Z"/></svg>
    </div>
    <div class="closebutton">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
    </div>
    </main>
    <script src="/javascript/tablesjavascript.js"></script>
    <script type="module" src="/javascript/chatbot.js"></script>
</body>
</html>
